<div class="module modulecharts modulechartsartists" data-require="affiliation/multiaffiliationarea" data-placement="" id="switcher457243">
  <div id="switcher457243Buttons" class="moduleButtons">
    <a class="mEdit icon" href="#">
      <img class="icon settings_icon" width="9" height="9" src="http://cdn.last.fm/flatness/clear.gif" style="">
      <span>Settings</span>
    </a> |
    <a class="mPaste" href="#">Paste Your Taste</a> |
    <a class="mFeeds" href="#">
      <img class="icon feed_small_icon" width="10" height="10" src="http://cdn.last.fm/flatness/clear.gif" style="">
      <span>Feeds</span>
    </a>
  </div>


  <h2 class="heading">
    <span class="h2Wrapper">
      <a href="/user/jessethegame/charts?subtype=artists" title="">
        Top Artists
      </a>
    </span>
  </h2>

  <div period-stipulator=artists class="horizontalOptions clearit"></div>

  <div class="module-body chart chartoverall current" id="charts271350">
    <table class="candyStriped chart" odd="1">
      <tbody>

        <tr ng-repeat="artist in artists.data[1]" ng-class="{first: $first, odd: ($index + 1) % 2}">
          <td class="positionCell">
            {{artist['@attr'].rank}}
          </td>

          <td class="subjectCell" title="{{artist.name}}, played {{artist.playcount}} times">
            <div>
              <a ng-href="{{artist.url}}">{{artist.name}}</a>
            </div>
          </td>

          <td class="lovedCell">
          </td>

          <td class="multibuttonCell">
            <a ng-href="{{artist.url}}" class="
              mRemoveFromLibrary
              mSend mAddTags
              lfmButton lfmMultiButton lfmButtonForartist lfmSmallButton lfmSmallMultiButton lfmMultiButtonFull"
              forcelink="1">
              <span></span>
            </a>
          </td>

          <td class="chartbarCell">
            <div style="width:{{10 + 90 * artist.playcount / artists.data[1][0].playcount}}%;" class="chartbar">
              <a ng-href="#/user/{{user.name}}/library/music/{{artist.name}}">
                <span>{{artist.playcount}}</span>
              </a>
            </div>
          </td>
        </tr>

      </tbody>
    </table>

    <div class="moduleOptions">
      <a ng-href="#/user/{{user.name}}/charts?rangetype=overall&amp;subtype=artists" title="">
        See more
      </a>
    </div>
  </div>
</div>

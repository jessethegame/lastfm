<header class="
    page-head
    with-crumbtrail
    with-image
    clearit
    "
   ng-controller=UserCtrl
>
  <div class="crumb-wrapper">
    <div class="top-crumb">
      <a href="#/user/{{user.name}}">
        <img class="crumb-image"
        ng-src="{{user.image[1]['#text']}}" alt="Thumbnail of {{user.name}}" width="60" height="60" />
        jessethegame
      </a>
    </div>
    <h1>Library</h1>
  </div>

  <nav class="secondary-nav" role="navigation" data-require="secondarynav">
    <ul class="visible-menu">
      <li class="current first">
        <a ng-href="#/user/{{user.name}}/library">Library</a>
      </li>
      <li><a ng-href="#/user/{{user.name}}/friends">Friends</a></li>
      <!--
      <li><a ng-href="#/user/{{user.name}}/tracks">Tracks</a></li>
      <li><a ng-href="#/user/{{user.name}}/albums">Albums</a></li>
      <li><a ng-href="#/user/{{user.name}}/charts">Charts</a></li>
      <li><a ng-href="#/user/{{user.name}}/neighbours">Neighbours</a></li>
      <li><a ng-href="#/user/{{user.name}}/events">Events</a></li>
      <li><a ng-href="#/user/{{user.name}}/groups">Groups</a></li>
      <li><a ng-href="#/user/{{user.name}}/journal">Journal</a></li>
      <li><a ng-href="#/user/{{user.name}}/library/tags">Tags</a></li>
      -->
    </ul>
    <div class="drop-down-menu more">
      <a href="" class="menu-toggle">More…</a>
      <ul class="hidden-menu"></ul>
    </div>
  </nav>
</header>

<div id="libraryTop">
  <ul id="libraryNavigation">
    <li ng-class="{current: $state.includes('user.library.music')}">
      <a ng-href="#/user/{{user.name}}/library" class="icon">
        <img src="http://cdn.last.fm/flatness/library/navigation/music.png" class="transparent_png" width="20" height="20">
        <span>Music</span>
      </a>
    </li>
    <li ng-class="{current: $state.includes('user.library.loved')}">
      <a ng-href="#/user/{{user.name}}/library/loved" class="icon">
        <img src="http://cdn.last.fm/flatness/library/navigation/loved_tracks.png" class="transparent_png" width="20" height="20">
        <span>Loved tracks</span>
      </a>
    </li>
    <li ng-show=false>
      <a ng-href="#/user/{{user.name}}/library/playlists" class="icon">
        <img src="http://cdn.last.fm/flatness/library/navigation/playlists.png" class="transparent_png" width="20" height="20">
        <span>Playlists</span>
      </a>
    </li>
    <li ng-show=false>
      <a ng-href="#/user/{{user.name}}/tags" class="icon" title="">
        <img class="icon tag_icon" width="14" height="14" src="http://cdn.last.fm/flatness/clear.gif" style="">
        <span>Tags</span>
      </a>
    </li>
  </ul>

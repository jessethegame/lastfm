<div id="libraryTopWrapper" class="clearit" ng-show=false>
  <p id="librarySubNav">
    <span ng-class="{current: artists.params.sortBy == 'plays'}">
      <a ng-href="#/user/{{user.name}}/library"
         ng-click="artists.sort('plays')">By Plays</a>
       {{sortBy}}
    </span>
    |
    <span ng-class="{current: artists.params.sortBy == 'name'}">
      <a ng-href="#/user/{{user.name}}/library"
         ng-click="artists.sort('name')">Aâ€“Z</a>
    </span>
    |
    <span>
      <a ng-href="#/user/{{user.name}}/library/recent">Recently Added</a>
    </span>
  </p>
</div><!-- .libraryTopWrapper -->

<div class="wrapper">
  <div id="page1" class="page">

<div paginator-dropdown id="paginationTop" class="ajaxpagination" paginator="artists"></div>

<page-slider class=artists collection=artists>
<ng-switch on=transition ng-animate="{
  prev: 'right',
  next: 'left',
  up: 'up'
}[transition]">
<div ng-switch-when='prev' artist-gallery=collection.data[index-1]></div>
<div ng-switch-default     artist-gallery=collection.data[index]></div>
<div ng-switch-when='next' artist-gallery=collection.data[index+1]></div>
<div ng-switch-when='jump' artist-gallery=collection.data[target]></div>
</ng-switch>
</page-slider>

</div><!-- .wrapper -->
</div><!-- #pages -->

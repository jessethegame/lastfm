<div class="module moduletracks" id="recentTracks">

  <h2 class="heading">
    <span class="h2Wrapper">
      <a href="#/user/{{user.name}}/tracks" title="">Recently Listened Tracks</a>
    </span>
  </h2>

  <div id="recentTracksButtons" class="moduleButtons">
    <span class="needs-to-be-lazylazyloaded">
      <a href="#" class="js-lazylazyloading-refresh">Refresh</a> |
    </span>
    <a class="mEdit icon" href="#">
      <img class="icon settings_icon" width="9" height="9" src="http://cdn.last.fm/flatness/clear.gif" style="" /><span>Settings</span>
    </a>
    | <a
href="https://twitter.com/intent/tweet?url=http%3A%2F%2Fwww.last.fm%2Fuser%2Fjessethegame&amp;text=I%E2%80%99m%20listening%20to%20Mitsubitchi%20by%20The%20Subs&amp;via=lastfm&amp;lang=en"
data-require="newwindow"
data-analytics-redirect="false"
data-analytics-social-network="twitter"
data-analytics-social-action="tweet"
data-analytics-social-restype="User"
data-width="580"
data-height="253"
target="_blank"
>Tweet</a>
    | <a href="http://ws.audioscrobbler.com/1.0/user/jessethegame/recenttracks.rss"><img class="icon feed_small_icon" width="10" height="10" src="http://cdn.last.fm/flatness/clear.gif" style="" /></a>
  </div>

  <div class="module-body">
    <div class="recentTracksContainer">
      <div class="scrobblesource">
        <img class="icon scrobbling_icon" width="16" height="16" src="http://cdn.last.fm/flatness/clear.gif" style="" />Scrobbling from
        <img capture="clienticon" class="icon ss-spotify_icon ss_icon" width="16" height="16" src="http://cdn.last.fm/flatness/clear.gif" style="" />
        <span class="source"><a href="http://www.spotify.com/">Spotify</a></span>
      </div>


      <table class="tracklist withimages" id="recentTracks">
        <tbody>
          <tr ng-repeat="track in tracks.current()" ng-class="{streamable: track.streamable == 1}" id="recent_{{track.id}}" data-track-id="{{track.id}}">

            <td colspan="{{track['@attr'].nowplaying == 'true' && 2 || 1}}" ng-class="{
              highlight: track['@attr'].nowplaying == 'true',
              imageSmall: track['@attr'].nowplaying != 'true',
              imageMedium: track['@attr'].nowplaying == 'true'}"
              class="imageCell">
              <a href="{{track.url}}" ng-switch="track['@attr'].nowplaying == 'true'">
                <img ng-switch-when=true height="64" width="64" alt=""
                ng-src="{{
                  track.image[1]['#text'] ||
                  track.artist.image[1]['#text'] ||
                  'http://cdn.last.fm/flatness/catalogue/noimage/2/default_artist_large.png'}}" />
                <img ng-switch-default height="34" width="34" alt=""
                ng-src="{{
                track.image[0]['#text'] ||
                track.artist.image[0]['#text'] ||
                'http://cdn.last.fm/flatness/catalogue/noimage/2/default_artist_small.png'}}" />
              </a>
            </td>

            <td ng-show="!track['@attr'].nowplaying == 'true'" ng-class="{highlight: track['@attr'].nowplaying == 'true'}" class="playbuttonCell">
              <div>
                <a ng-show="track.streamable" class="previewbutton preview-track" href="http://play.last.fm/preview/133036575.mp3" data-analytics-redirect="false" rel="nofollow" >
                  <img class="icon preview_icon" width="16" height="16" src="http://cdn.last.fm/flatness/clear.gif" style="" />
                </a>
              </div>
            </td>

            <td ng-class="{highlight: track['@attr'].nowplaying == 'true'}" class="subjectCell ">
              <a ng-href="{{track.artist.url}}">{{track.artist.name}}</a> â€“ <a ng-href="{{track.url}}" >{{track.name}}</a>
            </td>

            <td ng-class="{highlight: track['@attr'].nowplaying == 'true'}" class="lovedCell">
              <img ng-show="track.loved" title="A loved track" alt="Loved track" class="icon loved_indicator_icon" width="11" height="9" src="http://cdn.last.fm/flatness/clear.gif" style="">
            </td>

            <td ng-class="{highlight: track['@attr'].nowplaying == 'true'}" class="smallmultibuttonCell">
              <a ng-href="{{track.url}}" class="
               mRemoveFromLibrary
               mSend mAddTags
               mAddToPlaylist
               mLove lfmButton lfmMultiButton lfmButtonFortrack lfmSmallButton lfmSmallMultiButton lfmMultiButtonFull
               " forcelink="1"><span></span>
              </a>
            </td>

            <td ng-class="{highlight: track['@attr'].nowplaying == 'true'}" class="dateCell" ng-switch=track['@attr'].nowplaying>
              <span ng-switch-when="true">
                <img class="transparent_png playingnow_icon" width="12" height="12" src="http://cdn.last.fm/flatness/global/icon_eq.gif" style="" />
                <span> Listening now</span>
              </span>
              <span ng-switch-default class="date">{{track.date['#text']}}</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
